version: 2.1
orbs:
  codecov: codecov/codecov@1.1.3
jobs:
  Build:
    docker:
      - image: alpine:3.7
    steps:
      - checkout
      - run:
          name: Install and Build
          command: |
            yarn install && yarn build
      - run:
          name: Check dist folder
          command: |
            cd ./dist
            ls -la
  Unit-Tests:
    docker:
      - image: alpine:3.7
    steps:
      - run:
          name: Running Unit tests
          command: |
            yarn install && yarn test:unit
      - codecov/upload:
          file: './coverage/clover.xml'
          token: 8364ce65-0448-4611-876b-5adafa526a65

workflows:
  version: 2
  Buid_and_Unit_Tests:
    jobs:
      - Build
      - Unit-Tests
