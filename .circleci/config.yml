version: 2.1
orbs:
  codecov: codecov/codecov@1.1.3
  sonarcloud: sonarsource/sonarcloud@1.0.1
jobs:
  install:
    docker:
      - image: node:15
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: |
            yarn install
      
      - save_cache:
          paths:
            - ~/.cache/yarn
            - node_modules
          key: yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
  build:
    docker:
      - image: node:15
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Install and Build
          command: |
            yarn install
            yarn build
      - run:
          name: Check dist folder
          command: |
            cd ./dist
            ls -la
  unit-tests:
    docker:
      - image: node:15
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Running Unit tests
          command: |
            yarn install && yarn test:unit
      - codecov/upload:
          file: './coverage/clover.xml'
          token: 8364ce65-0448-4611-876b-5adafa526a65
  code-check:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - sonarcloud/scan

workflows:
  version: 2
  Buid_and_Unit_Tests:
    jobs:
      - install
      - build:
          requires:
            - install
      - unit-tests:
          requires:
            - install
      - code-check:
          requires:
            - install
